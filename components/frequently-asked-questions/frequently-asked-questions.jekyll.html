{% assign c = "c-frequently-asked-questions" %}

<div class="{{c}} 
			component
			component-attributes">
	<h2 class="{{c}}__heading">{{ include.heading }}</h2>
	<div class="{{c}}__wrapper">
		{% for item in include.questions %}
			<div class="{{c}}__question">
				<dt>{{ item.question_text }}</dt>
				<dd>{{ item.answer_text }}</dd>
			</div>
		{% endfor %}
	</div>
</div>
